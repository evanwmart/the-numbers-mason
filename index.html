<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COD Black Ops Menu Replica</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background-color: #ff0000;
      font-family: Arial, sans-serif;
    }
    canvas { display: block; }
    #menu-description {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: #aaa;
      font-size: 14px;
      text-transform: uppercase;
      opacity: 0;
      transition: opacity 0.3s;
    }
    #selected-item {
      color: #fff;
      font-weight: bold;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.128.0/build/three.module.js"
      }
    }
    </script>
    
</head>
<body>
  <div id="menu-description">Selected: <span id="selected-item">None</span></div>
  
  <!-- Load Three.js and Tween.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
  
  <!-- Load our main module -->
  <script type="module" src="src/main.js"></script>
  
</body>
</html>
